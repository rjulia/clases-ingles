<div class="col s12 m12" ng-controller="vocabularyController">
    <ul class="">
        <li class="col s12 m6" ng-repeat="card in cardsVocabulary | orderBy: 'title'">
            <div class="card cyan">
                <div class="card-content white-text">
                    <span class="card-title card-title--main">{{card.title}}</span>
                    <div class="definition white">
                        <p class="cyan-text text-darken-4">{{card.description}}</p>
                    </div>
                </div>
                <div class="card-action col s12 m6 l6 center-align">
                    <ul id="dropdown2" class="dropdown-content">
                        <li><a href="#!" class="cyan-text text-darken-2">{{card.synonyns.one}}</a></li>
                        <li><a href="#!" class="cyan-text text-darken-2">{{card.synonyns.two}}</a></li>
                        <li><a href="#!" class="cyan-text text-darken-2">{{card.synonyns.three}}</a></li>
                    </ul>
                    <a class="btn dropdown-button cyan darken-2" href="#!" data-activates="dropdown2">Synonyns<i class="mdi-navigation-arrow-drop-down right"></i></a>
                </div>
                <div class="card-action col s12 m6 l6 center-align">
                    <ul id="dropdown3" class="dropdown-content">
                        <li><a href="#!" class="cyan-text text-darken-2">{{card.antonyms.one}}</a></li>
                        <li><a href="#!" class="cyan-text text-darken-2">{{card.antonyms.two}}</a></li>
                        <li><a href="#!" class="cyan-text text-darken-2">{{card.antonyms.three}}</a></li>
                    </ul>
                    <a class="btn dropdown-button cyan darken-3" href="#!" data-activates="dropdown3">Antonyms<i class="mdi-navigation-arrow-drop-down right"></i></a>
                </div>
            </div>
        </li>
    </ul>
</div>
