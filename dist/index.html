<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--Import materialize.css-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/ingles.js"></script>
</head>

<body class="container">
    <nav>
        <div class="nav-wrapper">
            <ul id="slide-out" class="side-nav">
                <li>
                    <div class="userView">
                        <img class="background card-image--english" src="images/London-Street.jpg">
                        <a href="#!user"><img class="circle" src="images/Dirty-England-Flag.jpg"></a>
                        <a href="#!name"><span class="z-depth-4 white-text name">Ramon Julia</span></a>
                        <a href="#!email"><span class="z-depth-4 white-text email">reimon1972@gmail.com</span></a>
                    </div>
                </li>
                <li><a href="#!"><i class="material-icons">info</i>What about the App?</a></li>
                <li>
                    <div class="divider"></div>
                </li>
                <li><a href="#!">Future</a></li>
                <li><a class="waves-effect" href="#!">Abjectives</a></li>
            </ul>
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    
    <div class="row">
        <div class="col s12 m6">
            <div class="card light-blue darken-2">
                <div class="card-content white-text">
                    <span class="card-title">Card Title</span>
                    <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
                </div>
                <div class="card-action">
                    <ul id="dropdown2" class="dropdown-content">
                        <li><a href="#!">one<span class="badge">1</span></a></li>
                        <li><a href="#!">two<span class="new badge">1</span></a></li>
                        <li><a href="#!">three</a></li>
                    </ul>
                    <a class="btn dropdown-button blue darken-4" href="#!" data-activates="dropdown2">Other words<i class="mdi-navigation-arrow-drop-down right"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
